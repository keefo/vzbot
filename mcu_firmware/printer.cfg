[include led.cfg]


##### VzBoT############
#######################

[printer]
max_velocity: 2000
max_accel: 14900
# max_accel_to_decel: 15000
max_z_velocity: 10
max_z_accel: 150
square_corner_velocity: 10

[safe_z_home]
speed: 50.0

[tmc5160 stepper_x] 
run_current: 2.000
#driver_SGT: -64 # -64 is most sensitive value, 63 is least sensitive
driver_TBL: 1
driver_TOFF: 3
driver_DISS2G: 1
driver_DISS2VS: 1
stealthchop_threshold: 0

[tmc5160 stepper_x1] 
run_current: 2.000
#driver_SGT: -64 # -64 is most sensitive value, 63 is least sensitive
driver_TBL: 1
driver_TOFF: 3
driver_DISS2G: 1
driver_DISS2VS: 1
stealthchop_threshold: 0

[tmc5160 stepper_y] 
run_current: 2.000
#driver_SGT: -64 # -64 is most sensitive value, 63 is least sensitive
driver_TBL: 1
driver_TOFF: 3
driver_DISS2G: 1
driver_DISS2VS: 1
stealthchop_threshold: 0

[tmc5160 stepper_y1] 
run_current: 2.000
#driver_SGT: -64 # -64 is most sensitive value, 63 is least sensitive
driver_TBL: 1
driver_TOFF: 3
driver_DISS2G: 1
driver_DISS2VS: 1
stealthchop_threshold: 0

